<div id="colorlib-main" >
  <app-sidebar></app-sidebar>
  <section class="ftco-section ftco-intro">
    <button class="btn btn-danger " (click)="handelDeleteAll()">Delete All</button>
    <div class="table-responsive">

    <table class="table table-stripped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Pohne Number</th>
          <th scope="col">Gender</th>
          <th scope="col">BirthData</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody  >
        <tr *ngFor="let u of users">
          <td >{{u._id}}</td>
          <td >{{u.fName}}</td>
          <td>{{u.lName}}</td>
          <td>{{u.email}}</td>
          <td>{{u.countryCode}}-{{u.phone}}</td>
          <td>{{u.gender}}</td>
          <td>{{u.dOfBirth}}</td>
          <td>{{u.status}}</td>
          <td class="d-flex">
            <button class="btn btn-success" routerLink="/dashboard/singleusershow/${u._id}"><i class="fa fa-eye"></i></button>
            <button class="btn btn-danger mx-3" (click)="handelDelete(u._id)"><i class=" fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

    </section>
    </div>
