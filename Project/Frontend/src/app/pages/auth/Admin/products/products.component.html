<div id="colorlib-main" >
  <app-sidebar></app-sidebar>
  <section class="ftco-section ftco-intro">
    <div class="d-flex mb-3">
    <button class="btn btn-danger" (click)="handelDeleteAll()">Delete All</button>
    <button class="btn btn-info mx-3" routerLink="/dashboard/productsadd" >Add New</button>
  </div>
     <div class="container row">
      <div class="card col-md-4 col-4 mb-4" style="width: 18rem;" *ngFor="let p of products">
        <img src="{{p.image}}" class="card-img-top" style="height: 18rem;">
        <div class="card-body text-center bg-secondary text-light " >
           <h5 class="card-title text-light m-0 p-2">{{p.productName}}</h5>
           <p class="card-body m-0 p-2">{{p.description}}</p>
           <p class="card-body m-0 p-2">Arrived at:{{p.dOfArrive}}</p>
           <p class="card-body m-0 p-2">${{p.price}}</p>
           <p class="card-body m-0 p-1"> category: {{p.category}} </p>
           <button class="btn btn-success" routerLink="/dashboard/singleproductshow/{{p._id}}"><i class="fa fa-eye"></i></button>
           <button class="btn btn-info mx-3" routerLink="/dashboard/singleproductedit/{{p._id}}"><i class="fa fa-pencil"></i></button>
           <button class="btn btn-danger " (click)="handelDelete(p._id)"><i class=" fa fa-trash"></i></button>
        </div>
      </div>
     </div>

    </section>
    </div>
