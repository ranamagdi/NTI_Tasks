

<app-navbar></app-navbar>
<section class=" gradient-custom ">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Edit User </h3>
            <form [formGroup]="profile" (ngSubmit)="handleUpdateProfile()" >

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name"
                    formControlName="fName"
                    />
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name"
                    formControlName="lName"
                    />
                  </div>


                </div>
              </div>



              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder="Email"
                    readonly  formControlName="email"
                    />
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  id="femaleGender"
                      value="female"   formControlName="gender"
                      />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  id="maleGender"
                    value="male"  formControlName="gender"                />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                </div>

              </div>


              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                   <h6>Country Code</h6>
                  <div class="form-outline">
                    <select class="form-control form-control-lg"   formControlName="countrycode"  >

                      <option *ngFor="let c of countryCode">{{c}}</option>
                    </select>
                  </div>

                </div>
                  <div class="col-md-6 mb-4 pb-2 mt-4">
                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" placeholder="Phone Number"
                     formControlName="phone"
                    />

                  </div>


                </div>


              </div>



              <div class="row">
                <div class="col-md-6 mb-4 pb-2 col-6">
                  <h6>Address Type</h6>
                  <div class="form-outline  ">
                    <select class="form-control form-control-lg" formControlName="addrType"   >

                      <option *ngFor="let a of   addressType">{{a}}</option>
                    </select>
                  </div>
                </div>



                <div class="col-md-6 mb-4 pb-2  col-6">
                  <div class="form-outline">
                   <textarea class="form-control form-control-lg" placeholder="Address details"   formControlName="addrDetails"></textarea>
                  </div>
                </div>

              </div>



              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Edit Profile" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
