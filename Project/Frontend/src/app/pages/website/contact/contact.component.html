<app-navbar></app-navbar>
<div class="contact mb-4">

  <h2 class="text-light">Contact us</h2>

  <p class="text-cente text-light">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
      a matter of hours to help you.</p>

  <div class="mb-4 container">
        <form id="contact-form">
              <div class="row">
                  <div class="col-md-6 ">
                      <div class="md-form mb-4">
                          <input type="text" id="name" name="name" placeholder="Your name" class="form-control"/>
                      </div>
                  </div>


                  <div class="col-md-6">
                      <div class="md-form mb-4">
                          <input type="text" id="email" name="email" placeholder="Your email" class="form-control"/>

                      </div>
                  </div>

              </div>

              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form mb-4">
                          <input type="text" id="subject" name="subject" placeholder="Subject" class="form-control"/>

                      </div>
                  </div>
              </div>



              <div class="row">


                  <div class="col-md-12">

                      <div class="md-form mb-4">
                          <textarea type="text" id="message" name="message" placeholder="Your message" rows="2" class="form-control md-textarea"></textarea>

                      </div>

                  </div>
              </div>

          </form>

          <div class="text-center text-md-left pb-4">
              <a class="btn btn-primary">Send</a>
          </div>


  </div>
    </div>

    <div class="status container">
      <div class="text-center ">
       <ul class="list-unstyled row">
      <li class="col-lg-4 col-sm-12"><i class="fa fa-map-marker fa-2x"></i>
          <p class="p-contact">San Francisco, CA 94126, USA</p>
      </li>

      <li class="col-lg-4 col-sm-12"><i class="fa fa-phone fa-2x"></i>
          <p class="p-contact">+ 01 234 567 89</p>
      </li>

      <li class="col-lg-4 col-sm-12"><i class="fa fa-envelope fa-2x"></i>
          <p class="p-contact">contact@Fortune.com</p>
      </li>
  </ul>
</div>
  </div>
